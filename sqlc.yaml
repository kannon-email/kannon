version: "2"
sql:
  - engine: "postgresql"
    queries: "./internal/db/"
    schema: "./db/migrations/"
    gen:
      go:
        package: "sqlc"
        out: "internal/db"
        sql_package: "pgx/v5"
        emit_prepared_queries: true
        emit_interface: false
        emit_exact_table_names: false
        emit_empty_slices: false
        emit_json_tags: false
        overrides:
          - column: "sending_pool_emails.fields"
            go_type:
              type: "CustomFields"
          - column: "sending_pool_emails.status"
            go_type:
              type: "SendingPoolStatus"
          - column: "messages.attachments"
            go_type:
              type: "Attachments"
          - column: "messages.headers"
            go_type:
              type: "Headers"
          - column: "stats.type"
            go_type:
              type: "StatsType"
          - column: "stats.data"
            go_type:
              import: "github.com/kannon-email/kannon/proto/kannon/stats/types"
              type: "StatsData"
              package: pbtypes
              pointer: true
